{{ if eq .Params.toc true }}
<div class="container entry-toc">
  <details id="details-toc">
    <summary class="title">
        <span> {{- .Title -}} </span>
        <span>&#8801 &nbsp;</span>
    </summary>
    <a href="#top"> > <em>Back to top</em> </a>
    {{ .TableOfContents }}
    <a href="#comments"> > <em>Comments</em> </a>
  </details>
</div>
{{ end }}
